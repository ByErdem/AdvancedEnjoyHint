<!DOCTYPE html>
<html>
<head>
	<title>EnjoyHint Demo</title>
	<!-- jQuery -->
	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<!-- EnjoyHint JS and CSS files -->
	<script src="enjoyhint.js"></script>
	<link href="enjoyhint.css" rel="stylesheet">
	<!-- Bootstrap -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<!-- My style -->
	<link rel="stylesheet" href="style.css">
	
	<script type="text/javascript">
	
		$(document).ready(function(){

			var enjoyhint_instance = new EnjoyHint({});

			var enjoyhint_script_steps = [
			  {
				'next .navbar-brand' : 'Welcome to Turbo Search! Let me guide you through its features.',
				'nextButton' : {className: "myNext", text: "Sure"},
				'skipButton' : {className: "mySkip", text: "Nope!"},
		  'labelColor':'255,0,0',
		  'arrowColor':'0,0,255'
			  },
			  {
				'key #mySearchButton' : "Insert your search request and press 'Enter'",
				'keyCode' : 13
			  },
			  {
				'click .btn' : 'This button allows you to switch between the search results'
			  },
			  {
				'next .about' : 'Check the list of all the features available',
				'shape': 'circle'
			  },
			  {
				'next .contact' : 'Your feedback will be appreciated',
				'shape': 'circle',
				'radius': 70,
				'showSkip' : false,
				'nextButton' : {className: "myNext", text: "Got it!"}
			  }

			];

			enjoyhint_instance.set(enjoyhint_script_steps);
			enjoyhint_instance.run();
		});
	
	
	</script>
	
</head>
<body>
	<nav class="navbar navbar-inverse">
	  <div class="container">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#">Turbo Search</a>
	    </div>
	      <ul class="nav navbar-nav navbar-right">
	        <li><a class="about" href="#about">About</a></li>
	        <li><a class="contact" href="#contact">Contact Us</a></li>
	      </ul>
	  </div>
	</nav>

 <div class="featurette">
   <div class="featurette-inner text-center">
     <div class="input-group input-group-lg">
        <input type="text" placeholder="Search" class="form-control" id="mySearchButton">
        <span class="input-group-btn">
        <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-expanded="false">Options <span class="caret"></span></button>
		    <ul class="dropdown-menu" role="menu">
		      <li><a href="">Images</a></li>
		      <li><a href="">Videos</a></li>
		      <li><a href="">News Articles</a></li>
		      <li class="divider"></li>
		      <li><a href="">Default</a></li>
		    </ul>
        </span>
     </div>
   </div>
</div>

<footer class="footer">
  <div class="container">
 </div>
</footer>
</body>
</html>
